<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>URL Shortner</h1>
      <form id="shorten-form">
        <div>
          <label for="url">Enter URL:</label>
          <input type="text" id="url" name="url" required />
        </div>
        <div>
          <label for="shortCode">Enter shortCode:</label>
          <input type="text" id="shortCode" name="shortCode" required />
        </div>
        <button type="submit">Shorten URL</button>
      </form>
      <h2>Shortend URLs</h2>
      <ul id="shortened-urls"></ul>
    </div>
    <script>
      const fetchShortenedUrls = async () => {
        const response = await fetch("/links");
        const links = await response.json();
        console.log("links:", links);

        const list = document.getElementById("shortened-urls");
        list.innerHTML = ""; 
        for (const [shortCode, url] of Object.entries(links)) {
          const li = document.createElement("li");
          const truncatedURL = url.length > 30 ? `${url.slice(0, 30)}...` : url;
          li.innerHTML = `<a href="/${shortCode}" target="_blank">${window.location.origin}/${shortCode}</a> - ${truncatedURL}`;
          list.appendChild(li);
        }
      };
      document
        .getElementById("shorten-form")
        .addEventListener("submit", async (event) => {
          event.preventDefault();

          const formData = new FormData(event.target);
          const url = formData.get("url");
          const shortCode = formData.get("shortCode");
          console.log(url, shortCode);

          try {
            const response = await fetch("/shorten", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ url, shortCode }),
            });

            if (response.ok) {
              fetchShortenedUrls();
              alert("Form submitted successfully!");
              event.target.reset();
            } else {
              const errorMessage = await response.text();
              alert(errorMessage);
            }
          } catch (error) {
            console.log(error);
          }
        });
      fetchShortenedUrls();
    </script>
  </body>
</html>
